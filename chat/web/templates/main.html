<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
    <style>
        :root {
            --primary-dark: #30393E;
            --primary-light: #988F88;
            --background: #FAEFEB;
            --accent: #F8BD97;
            --secondary: #D5C1B6;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 20px;
            color: var(--primary-dark);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        h1 {
            margin: 0;
            color: var(--primary-dark);
        }
        
        .add-room-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        
        .add-room-btn:hover {
            transform: scale(1.1);
        }
        
        .rooms-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .room-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
            border-left: 5px solid var(--primary-light);
        }
        
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .room-name {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-dark);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        
        .modal-title {
            margin-top: 0;
            color: var(--primary-dark);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--secondary);
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-submit {
            background-color: var(--primary-light);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .form-submit:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Мои комнаты</h1>
        <button class="add-room-btn" id="addRoomBtn">+</button>
    </div>
    
    <div class="rooms-container" id="roomsContainer">
        <!-- Rooms will be loaded here -->
    </div>
    
    <!-- Modal for creating new room -->
    <div class="modal" id="createRoomModal">
        <div class="modal-content">
            <h2 class="modal-title">Создать новую комнату</h2>
            <form id="createRoomForm">
                <div class="form-group">
                    <input type="text" class="form-input" id="roomName" placeholder="Название комнаты" required>
                </div>
                <button type="submit" class="form-submit">Создать</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load rooms on page load
            fetchRooms();
            
            // Modal handling
            const modal = document.getElementById('createRoomModal');
            const addBtn = document.getElementById('addRoomBtn');
            const form = document.getElementById('createRoomForm');
            
            addBtn.addEventListener('click', () => {
                modal.style.display = 'flex';
            });
            
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const roomName = document.getElementById('roomName').value;
                
                try {
                    const response = await fetch('/create_room', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name: roomName })
                    });
                    
                    if (response.ok) {
                        modal.style.display = 'none';
                        document.getElementById('roomName').value = '';
                        fetchRooms();
                    } else {
                        alert('Ошибка при создании комнаты');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Ошибка при создании комнаты');
                }
            });
        });
        
        async function fetchRooms() {
            try {
                const response = await fetch('/');
                if (response.ok) {
                    const rooms = await response.json();
                    renderRooms(rooms);
                }
            } catch (error) {
                console.error('Error fetching rooms:', error);
            }
        }
        
        function renderRooms(rooms) {
            const container = document.getElementById('roomsContainer');
            container.innerHTML = '';
            
            for (const [roomId, roomName] of Object.entries(rooms)) {
                const roomCard = document.createElement('div');
                roomCard.className = 'room-card';
                roomCard.innerHTML = `
                    <div class="room-name">${roomName}</div>
                `;
                
                roomCard.addEventListener('click', () => {
                    window.location.href = `/${roomId}`;
                });
                
                container.appendChild(roomCard);
            }
        }
    </script>
</body>
</html>
