<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-приложение</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3>Добро пожаловать в чат-приложение</h3>
                    </div>
                    <div class="card-body">
                        <p>Привет, пользователь {{.user_id}}!</p>
                        
                        <div class="mb-4">
                            <h5>Ваши комнаты:</h5>
                            <ul id="roomsList" class="list-group">
                                <!-- Список комнат будет загружен динамически -->
                            </ul>
                        </div>

                        <div class="d-grid gap-2">
                            <button id="createRoomBtn" class="btn btn-primary">Создать новую комнату</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userID = '{{.user_id}}';
            const roomsList = document.getElementById('roomsList');
            const createRoomBtn = document.getElementById('createRoomBtn');

            // Загрузка списка комнат пользователя
            loadRooms();

            function loadRooms() {
                fetch(`/api/${userID}/rooms`)
                    .then(response => response.json())
                    .then(data => {
                        roomsList.innerHTML = '';
                        if (data.rooms && data.rooms.length > 0) {
                            data.rooms.forEach(room => {
                                const li = document.createElement('li');
                                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                                li.innerHTML = `
                                    <span>${room.name}</span>
                                    <button class="btn btn-sm btn-outline-primary join-btn" data-room-id="${room.id}">
                                        Присоединиться
                                    </button>
                                `;
                                roomsList.appendChild(li);
                            });
                            
                            // Добавляем обработчики для кнопок "Присоединиться"
                            document.querySelectorAll('.join-btn').forEach(btn => {
                                btn.addEventListener('click', function() {
                                    const roomID = this.getAttribute('data-room-id');
                                    window.location.href = `/chat/${roomID}`;
                                });
                            });
                        } else {
                            const li = document.createElement('li');
                            li.className = 'list-group-item';
                            li.textContent = 'У вас пока нет комнат. Создайте первую!';
                            roomsList.appendChild(li);
                        }
                    })
                    .catch(error => {
                        console.error('Ошибка загрузки комнат:', error);
                        roomsList.innerHTML = '<li class="list-group-item text-danger">Ошибка загрузки комнат</li>';
                    });
            }

            // Обработчик создания комнаты
            createRoomBtn.addEventListener('click', function() {
                const name = prompt('Введите название комнаты:');
                if (name && name.trim().length > 0) {
                    fetch('/api/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({name: name.trim()})
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('Комната успешно создана!');
                            loadRooms(); // Обновляем список комнат
                        } else {
                            return response.json().then(data => {
                                alert(data.error || 'Ошибка создания комнаты');
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Ошибка создания комнаты:', error);
                        alert('Произошла ошибка при создании комнаты');
                    });
                }
            });
        });
    </script>
</body>
</html>
